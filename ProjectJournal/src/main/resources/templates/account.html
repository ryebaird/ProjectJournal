<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Project Journal - Account</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>



<div class="container">
<div class = "row">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"  id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${user.getUserName()}"></a>
          <div class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" href="account">User Account</a>
            <a class="dropdown-item" href="/">My Projects</a>
            <a class="dropdown-item" href ="logout">Log out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class = "col-sm-6 col-md-6 col-lg-6">
      <br><br><h3>Account Settings</h3>
      <table>
        <tr>
          <td>User Name:</td><td><span th:text="${user.getUserName()}"></span></td>
        </tr>
        <tr>
          <td>User Password:</td><td><span th:text="${user.getUserPassword()}"></span></td>
        <tr>
          <td>User email:</td><td><span th:text="${user.getUserEmail()}"></span></td>
        </tr>
      </table>
    </div>
    <div class = "col-sm-6 col-md-6 col-lg-6">
      <br><br><h3>User Information</h3>
      <table>
        <col style="width:30%">
        <col style="width:70%">


      <td>First Name:</td><td><input type="text" th:text="${user.getUserFirst()}"></td>
        </tr>
        <tr>
          <td>Last Name:</td><td><span th:text="${user.getUserLast()}"></span></td>
        <tr>
          <td>Address:</td><td><span th:utext="${user.getUserAddress1() + '<br/>' + user.getUserCity() + ', ' + user.getUserState() + '<br/>' + user.getUserCountry()}"></span></td>
        </tr>
      </table>
    </div>
  </div>
  </div>


</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
